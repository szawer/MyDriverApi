<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
   <div class="text-center"> <h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/invoices/save}" method="post" th:object="${invoice}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">VAT Invoice Number:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{fvNumber}" class="form-control" required minlength="1" maxlength="25"/>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Place Of Issue:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{placeOfIssue}" class="form-control" required minlength="3" maxlength="25"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Date Of Issue:</label>
                    <div class="col-sm-8">
                        <input type="date" th:field="*{dateOfIssue}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Date Of Sale:</label>
                    <div class="col-sm-8">
                        <input type="date" th:field="*{dateOfSale}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Seller's Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{sellersName}" class="form-control" required minlength="3" maxlength="25"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Seller's NIP Number:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{sellersNip}" class="form-control" required minlength="3" maxlength="10"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Seller's Street:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{sellersStreet}" class="form-control" required minlength="2" maxlength="25"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Seller's Zip Code:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{sellersZipCode}" class="form-control" required minlength="5" maxlength="25"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Buyer's Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{buyersName}" class="form-control" required minlength="5" maxlength="25"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Buyer's NIP Number:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{buyersNip}" class="form-control" required minlength="3" maxlength="10"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Buyer's Street:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{buyersStreet}" class="form-control" required minlength="2" maxlength="25"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Buyer's Zip Code:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{buyersZipCode}" class="form-control" required minlength="5" maxlength="25"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Quantity:</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{quantity}" class="form-control" required minlength="1" maxlength="25"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Total Net Price:</label>
                    <div class="col-sm-8">
                        <input type="tel" th:field="*{totalNetPrice}" class="form-control" required minlength="1" maxlength="25"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">VAT Rate:</label>
                    <div class="col-sm-8">
                        <input type="tel" th:field="*{vatRate}" class="form-control" required minlength="1" maxlength="25"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Total Gross Price:</label>
                    <div class="col-sm-8">
                        <input type="tel" th:field="*{totalGrossPrice}" class="form-control" required minlength="1" maxlength="25"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Method of Payment:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{methodOfPayment}" class="form-control" required minlength="3" maxlength="25"/>
                    </div>
                </div>


            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary btn-lg">Save</button>
                <button type="button" class="btn btn-outline-danger btn-lg" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/invoices}]]";
    }
</script>
</body>
</html>
