<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
   <div class="text-center"> <h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/trucks/save}" method="post" th:object="${truck}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Truck Manufacturer:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{manufacturer}" class="form-control" required minlength="3" maxlength="25"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Truck Model:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{model}" class="form-control" required minlength="3" maxlength="25"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Year Of Production:</label>
                <div class="col-sm-8">
                    <input type="tel" th:field="*{productionYear}" class="form-control" required minlength="4" maxlength="4"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Engine Capacity:</label>
                <div class="col-sm-8">
                    <input type="tel" th:field="*{engineCapacity}" class="form-control" required minlength="4" maxlength="8" />
                </div>
            </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Color:</label>
                    <div class="col-sm-8">
                        <input type="tel" th:field="*{color}" class="form-control" required minlength="2" maxlength="11"/>
                    </div>
                </div>
        </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary btn-lg">Save</button>
                <button type="button" class="btn btn-outline-danger btn-lg" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/drivers}]]";
    }
</script>
</body>
</html>
