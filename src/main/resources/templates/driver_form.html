<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
   <div class="text-center"> <h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/drivers/save}" method="post" th:object="${driver}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{firstName}" class="form-control" required minlength="3" maxlength="25"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{lastName}" class="form-control" required minlength="3" maxlength="25"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Pesel:</label>
                <div class="col-sm-8">
                    <input type="tel" th:field="*{pesel}" class="form-control" required minlength="11" maxlength="11"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="tel" th:field="*{phoneNumber}" class="form-control" required minlength="9" maxlength="9"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date of Born:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{dateOfBorn}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date of Employment:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{dateOfEmployment}" class="form-control" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Truck Registration Number:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{registrationNumber}" class="form-control" required minlength="8" maxlength="8" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Fuel:</label>
                <div class="col-sm-8">
                    <input type="tel" th:field="*{fuel}" class="form-control" required minlength="4" maxlength="8" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Kilometers:</label>
                <div class="col-sm-8">
                    <input type="tel" th:field="*{kilometers}" class="form-control" required minlength="4" maxlength="8" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Salary:</label>
                <div class="col-sm-8">
                    <input type="tel" th:field="*{salary}" class="form-control" required minlength="4" maxlength="8" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Salary Rate:</label>
                <div class="col-sm-8">
                    <input type="tel" th:field="*{salaryRate}" class="form-control" required minlength="1" maxlength="8" />
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary btn-lg">Save</button>
                <button type="button" class="btn btn-outline-danger btn-lg" onclick="cancelForm()">Cancel</button>
            </div>
        </div>


    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/drivers}]]";
    }
</script>
</body>
</html>
